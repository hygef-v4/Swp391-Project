	<!-- Dark mode -->
	<script>
		const storedTheme = localStorage.getItem('theme')

		const getPreferredTheme = () => {
			if (storedTheme) {
				return storedTheme
			}
			return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'
		}

		const setTheme = function (theme) {
			if (theme === 'auto' && window.matchMedia('(prefers-color-scheme: dark)').matches) {
				document.documentElement.setAttribute('data-bs-theme', 'dark')
			} else {
				document.documentElement.setAttribute('data-bs-theme', theme)
			}
		}

		setTheme(getPreferredTheme())

		window.addEventListener('DOMContentLoaded', () => {
		    var el = document.querySelector('.theme-icon-active');
			if(el != 'undefined' && el != null) {
				const showActiveTheme = theme => {
				const activeThemeIcon = document.querySelector('.theme-icon-active use')
				const btnToActive = document.querySelector(`[data-bs-theme-value="${theme}"]`)
				const svgOfActiveBtn = btnToActive.querySelector('.mode-switch use').getAttribute('href')

				document.querySelectorAll('[data-bs-theme-value]').forEach(element => {
					element.classList.remove('active')
				})

				btnToActive.classList.add('active')
				activeThemeIcon.setAttribute('href', svgOfActiveBtn)
			}

			window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
				if (storedTheme !== 'light' || storedTheme !== 'dark') {
					setTheme(getPreferredTheme())
				}
			})

			showActiveTheme(getPreferredTheme())

			document.querySelectorAll('[data-bs-theme-value]')
				.forEach(toggle => {
					toggle.addEventListener('click', () => {
						const theme = toggle.getAttribute('data-bs-theme-value')
						localStorage.setItem('theme', theme)
						setTheme(theme)
						showActiveTheme(theme)
					})
				})

			}
		})
		
	</script>

			<!-- Left side content START -->
			<div class="col-xl-8">
				<div class="vstack gap-5">
					<!-- Payment Options START -->
					<div class="card shadow">
						<!-- Card header -->

							<!-- Title -->
							<h4 class="card-title mb-0"><i class="bi bi-wallet-fill me-2"></i>Payment Options</h4>
						</div>
						
						<!-- Card body START -->
						<div class="card-body p-4 pb-0">
							<!-- Accordion START -->
							<div class="accordion accordion-icon accordion-bg-light" id="accordioncircle">
								<!-- Net banking START -->
								<div class="accordion-item mb-3">
									<h6 class="accordion-header" id="heading">
										<button class="accordion-button rounded" type="button" data-bs-toggle="collapse" data-bs-target="#collapse" aria-expanded="true" aria-controls="collapse">
											<i class="bi bi-credit-card text-primary me-2"></i>	<span class="me-5">Payment Method</span>
										</button>
									</h6>

									<div id="collapse" class="accordion-collapse show" aria-labelledby="heading" data-bs-parent="#accordioncircle">
										<!-- Accordion body -->
										<div class="accordion-body">
											<!-- Form START -->
											<form action="/create-payment" method="post" class="row g-3 mt-1">
												<!-- Select bank -->
												<div class="col-md-6">
													<select class="form-select form-select-sm js-choice border-0">
														<option>VNPay</option>
													</select>
												</div>

                                                <!-- Accordion body -->
                                                <div class="accordion-body">
                                                    <div class="card card-body border align-items-center text-center mt-4">
                                                        <!-- Image -->
                                                        <img src="assets/images/element/paypal.svg" class="h-70px mb-3" alt="">
                                                        <p class="mb-3"><strong>Tips:</strong> Simply click on the payment button below to proceed to the PayPal payment page.</p>

                                                        <input type="hidden" name="amount" th:value="${booking.totalPrice.longValue()}">
                                                        <input type="hidden" name="orderInfo" value="Payment for booking">
                                                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                                        <input type="submit" class="btn btn-success mb-0 w-100" th:value="'Pay $' + ${booking.totalPrice.longValue()}"/>
                                                    </div>
                                                </div>
											</form>
											<!-- Form END -->
										</div>
									</div>
								</div>
								<!-- Net banking END -->
							</div>
							<!-- Accordion END -->
						</div>	
						<!-- Card body END -->

						<div class="card-footer p-4 pt-0">
							<!-- Condition link -->
							<p class="mb-0">By processing, You accept Booking Terms of Services and Policy</p>
						</div>
					</div>
					<!-- Payment Options END -->
				</div>	
			</div>
			<!-- Left side content END -->

			<!-- Right side content START -->
			<aside class="col-xl-4">

                <div class="row g-4">
                    <!-- Price summary START -->
                    <div class="col-md-6 col-xl-12">
                        <div class="card shadow rounded-2">
                            <!-- card header -->
                            <div class="card-header border-bottom">
                                <h5 class="card-title mb-0">Price Summary</h5>
                                <input type="hidden" name="hotelId" th:value="${booking.hotelId}">
                                <input type="hidden" name="checkIn" th:value="${booking.checkIn}">
                                <input type="hidden" name="checkOut" th:value="${booking.checkOut}">
                            </div>

                            <!-- Card body -->
                            <div class="card-body">
                                <ul class="list-group list-group-borderless" id="booking-info">
                                    <div th:each="bookingUnit : ${booking.bookingUnits}">
                                        <li class="list-group-item d-flex justify-content-between align-items-center">
                                            <h6 class="ellipsis" th:text="${bookingUnit.roomName}"></h6>
                                        </li>
                                        <li class="list-group-item d-flex justify-content-between align-items-center">
                                            <span class="h6 fw-light mb-0">Room Charges</span>
                                            <span class="fs-5 priceText" th:text="'$' + ${bookingUnit.price}"></span>
                                        </li>
                                        <li class="list-group-item d-flex justify-content-between align-items-center">
                                            <span class="h6 fw-light mb-0">Amount</span>
                                            <span class="fs-5 quantityText" th:text="${bookingUnit.quantity}"></span>
                                        </li>
                                        <hr>
                                    </div>
                                </ul>
                                <ul class="list-group list-group-borderless">
                                    <li class="list-group-item d-flex justify-content-between align-items-center">
                                        <span class="h6 fw-light mb-0">Total Price</span>
                                        <span class="fs-5">$<span id="totalPrice" th:text="${price}"></span></span>
                                    </li>                                    
                                    <li class="list-group-item d-flex justify-content-between align-items-center">
                                        <span class="h6 fw-light mb-0">Total Discount</span>
                                        <span class="fs-5 text-success">-$<span id="totalDiscount" th:text="${discount}"></span></span>
                                    </li>
                                </ul>
                            </div>

                            <!-- Card footer -->
                            <div class="card-footer border-top">
                                <div class="d-flex justify-content-between align-items-center">
                                    <span class="h5 mb-0">Payable</span>
                                    <span class="h5 mb-0">$<span id="paidPrice" th:text="${booking.totalPrice}"></span></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Price summary END -->
                </div>
