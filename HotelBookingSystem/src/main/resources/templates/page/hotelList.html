	<!-- Dark mode -->
	<script>
		const storedTheme = localStorage.getItem('theme')
 
		const getPreferredTheme = () => {
			if (storedTheme) {
				return storedTheme
			}
			return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'
		}

		const setTheme = function (theme) {
			if (theme === 'auto' && window.matchMedia('(prefers-color-scheme: dark)').matches) {
				document.documentElement.setAttribute('data-bs-theme', 'dark')
			} else {
				document.documentElement.setAttribute('data-bs-theme', theme)
			}
		}

		setTheme(getPreferredTheme())

		window.addEventListener('DOMContentLoaded', () => {
		    var el = document.querySelector('.theme-icon-active');
			if(el != 'undefined' && el != null) {
				const showActiveTheme = theme => {
				const activeThemeIcon = document.querySelector('.theme-icon-active use')
				const btnToActive = document.querySelector(`[data-bs-theme-value="${theme}"]`)
				const svgOfActiveBtn = btnToActive.querySelector('.mode-switch use').getAttribute('href')

				document.querySelectorAll('[data-bs-theme-value]').forEach(element => {
					element.classList.remove('active')
				})

				btnToActive.classList.add('active')
				activeThemeIcon.setAttribute('href', svgOfActiveBtn)
			}

			window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
				if (storedTheme !== 'light' || storedTheme !== 'dark') {
					setTheme(getPreferredTheme())
				}
			})

			showActiveTheme(getPreferredTheme())

			document.querySelectorAll('[data-bs-theme-value]')
				.forEach(toggle => {
					toggle.addEventListener('click', () => {
						const theme = toggle.getAttribute('data-bs-theme-value')
						localStorage.setItem('theme', theme)
						setTheme(theme)
						showActiveTheme(theme)
					})
				})

			}
		})
		
	</script>

	<link rel="shortcut icon" href="/assets/images/favicon.ico">

Main Banner START -->
<section class="pt-0">
	<div class="container">

				<div class="col-md-10 mx-auto"> 
					<h1 class="text-center text-white">Các khách sạn tại <span th:text="${hamora.cityName}"></span></h1>
				</div>
			</div>

			<!-- Booking from START -->

					class="card shadow rounded-3 position-relative p-4 pe-md-5 pb-5 pb-md-4">
				<div class="row g-4 align-items-center">
					<!-- Location -->
					<div class="col-lg-4">
						<div class="form-control-border form-control-transparent form-fs-md d-flex">
							<!-- Icon -->
							<i class="bi bi-geo-alt fs-3 me-2 mt-2"></i>
							<!-- Select input -->
							<div class="flex-grow-1">
								<label class="form-label">Địa điểm</label>
								<select name="locationId" class="form-select js-choice"
										data-search-enabled="true">
									<option value="-1">Chọn địa điểm</option>
									<option
											th:each="location : ${locations}"
											th:value="${location.id}"
											th:text="${location.cityName}"
											th:selected="${location.id == hamora.id}"
									>
									</option>

								</select>
							</div>
						</div>
					</div>

					<!-- Check in -->
					<div class="col-lg-4">
						<div class="d-flex">
							<!-- Icon -->
							<i class="bi bi-calendar fs-3 me-2 mt-2"></i>
							<!-- Date input -->
							<div class="form-control-border form-control-transparent form-fs-md">
								<label class="form-label">Nhận phòng – Trả phòng</label>
								<input type="text" class="form-control flatpickr" data-mode="range" name="dateRange" placeholder="Chọn ngày">
							</div>
						</div>
					</div>

					<!-- Guest -->
					<div class="col-lg-4">
						<div class="form-control-border form-control-transparent form-fs-md d-flex">
							<!-- Icon -->
							<i class="bi bi-person fs-3 me-2 mt-2"></i>
							<!-- Dropdown input -->
							<div class="w-100">
								<label class="form-label"> Khách & Phòng</label>
								<div class="dropdown guest-selector me-2">
									<input readonly type="text"
											class="form-guest-selector form-control selection-result"
											value="1 Khách 1 Phòng" data-bs-auto-close="outside"
											data-bs-toggle="dropdown">

									<!-- dropdown items -->
									<ul class="dropdown-menu guest-selector-dropdown">
										<!-- Adult -->
										<li class="d-flex justify-content-between">
											<div>
												<h6 class="mb-0">Người lớn</h6>
												<small>18 tuổi trở lên</small>
											</div>

											<div class="hstack gap-1 align-items-center">
												<button type="button"
														class="btn btn-link adult-remove p-0 mb-0"><i
														class="bi bi-dash-circle fs-5 fa-fw"></i></button>
												<h6 class="guest-selector-count mb-0 adults">1</h6>
												<button type="button" class="btn btn-link adult-add p-0 mb-0"><i
														class="bi bi-plus-circle fs-5 fa-fw"></i></button>
											</div>
										</li>

										<!-- Divider -->
										<li class="dropdown-divider"></li>

										<!-- Child -->
										<li class="d-flex justify-content-between">
											<div>
												<h6 class="mb-0">Trẻ em </h6>
												<small>0-17 tuổi</small>
											</div>

											<div class="hstack gap-1 align-items-center">
												<button type="button"
														class="btn btn-link child-remove p-0 mb-0"><i
														class="bi bi-dash-circle fs-5 fa-fw"></i></button>
												<h6 class="guest-selector-count mb-0 child">0</h6>
												<button type="button" class="btn btn-link child-add p-0 mb-0"><i
														class="bi bi-plus-circle fs-5 fa-fw"></i></button>
											</div>
										</li>

										<!-- Divider -->
										<li class="dropdown-divider"></li>

										<!-- Rooms -->
										<li class="d-flex justify-content-between">
											<div>
												<h6 class="mb-0">Phòng </h6>
												<!-- <small>Tối đa 8 phòng</small> -->
											</div>

											<div class="hstack gap-1 align-items-center">
												<button type="button" class="btn btn-link room-remove p-0 mb-0">
													<i class="bi bi-dash-circle fs-5 fa-fw"></i></button>
												<h6 class="guest-selector-count mb-0 rooms">1</h6>
												<button type="button" class="btn btn-link room-add p-0 mb-0"><i
														class="bi bi-plus-circle fs-5 fa-fw"></i></button>
											</div>
										</li>
									</ul>
								</div>
							</div>
						</div>
					</div>
				</div>

				<!--                        hidden field for adults, children, and rooms-->

				<input type="hidden" name="adults" id="adultsInput" value="1">
				<input type="hidden" name="children" id="childrenInput" value="0">
				<input type="hidden" name="rooms" id="roomsInput" value="1">


				<!-- Button -->
				<div class="btn-position-md-middle">
					<button type="submit" class="icon-lg btn btn-round btn-primary mb-0">
						<i class="bi bi-search fa-fw"></i>
					</button>
				</div>
			</form>
			<!-- Booking from END -->
		</div>
	</div>
</section>

		<!-- Title and button START -->

							<label class="form-label">Tên khách sạn</label>
							<input type="text" class="form-control form-control-lg">
						</div>

					<!-- nouislider item -->
					<div class="col-md-6 col-lg-3">

									<label class="btn btn-white btn-primary-soft-check" for="btn-check-9">1<i class="bi bi-star-fill"></i></label>
								</li>
								<!-- 2 -->
								<li class="list-inline-item">

									<label class="btn btn-white btn-primary-soft-check" for="btn-check-10">2<i class="bi bi-star-fill"></i></label>
								</li>
								<!-- 3 -->
								<li class="list-inline-item">
									<input type="checkbox" class="btn-check" id="btn-check-11">
									<label class="btn btn-white btn-primary-soft-check" for="btn-check-11">3<i class="bi bi-star-fill"></i></label>
								</li>
								<!-- 4 -->
								<li class="list-inline-item">
									<input type="checkbox" class="btn-check" id="btn-check-12">
									<label class="btn btn-white btn-primary-soft-check" for="btn-check-12">4<i class="bi bi-star-fill"></i></label>
								</li>
								<!-- 4 -->
								<li class="list-inline-item">
									<input type="checkbox" class="btn-check" id="btn-check-13">
									<label class="btn btn-white btn-primary-soft-check" for="btn-check-13">5<i class="bi bi-star-fill"></i></label>
								</li>
							</ul>
						</div>

					<!-- Check box item -->

						<div class="form-control-borderless">

										</label>

					<!-- Button -->
					<div class="text-end align-items-center">
						<button class="btn btn-link p-0 mb-0">Reset</button>
						<button class="btn btn-dark mb-0 ms-3">Áp dụng</button>
					</div>
				</form>
				<!-- Form END -->
			</div>
		</div>
		<!-- Collapse body END -->

	</div>
</section>
<!-- =======================
Title and Tabs END -->

Hotel grid START -->
<section class="pt-0">
	<div class="container">
		<div class="row g-4">

			<!-- Card item START -->
			<div class="col-md-6 col-xl-4" th:each="hotel: ${hotels}">
				<div class="card shadow p-2 pb-0 h-100">
					<!-- Slider START -->
					<div class="card-img-scale-wrapper rounded-3">

						<a th:href="'/hotel-detail?hotelId=' + ${hotel.hotelId}">
							<img class="card-img clickable-img" th:src="${hotel.hotelImageUrl}" alt="hotel image">
						</a>

						<!-- Location badge -->
						<div class="position-absolute bottom-0 start-0 p-3">
							<div class="badge text-bg-dark fs-6 rounded-pill">
								<i class="bi bi-geo-alt me-2"></i>
								<span th:text="${hotel.cityName}">City</span>
							</div>
						</div>
					</div>
					<!-- Slider END -->

					<!-- Card body START -->
					<div class="card-body px-3 pb-0">
						<!-- Rating and cart -->
						<div class="d-flex justify-content-between mb-3">
							<a th:href="'/hotel-detail?hotelId=' + ${hotel.hotelId}" class="badge bg-dark text-white"><i class="bi fa-fw bi-star-fill me-2 text-warning"></i><span th:text="${hotel.rating}"></span></a>
							<a th:href="'/hotel-detail?hotelId=' + ${hotel.hotelId}" class="h6 mb-0 z-index-2"><i class="bi fa-fw bi-bookmark"></i></a>
						</div>

						<!-- Title -->
						<h5 class="card-title"><a th:href="'/hotel-detail?hotelId=' + ${hotel.hotelId}" th:text="${hotel.hotelName}">.</a></h5>
					</div>
					<!-- Card body END -->

					<!-- Card footer START-->
					<div class="card-footer pt-0">
						<!-- Price and Button -->
						<div class="d-sm-flex justify-content-sm-between align-items-center">
							<!-- Price -->
							<div class="d-flex align-items-center">
								<h5 class="fw-normal text-success mb-0 me-1"><span th:text="${#numbers.formatDecimal(hotel.minPrice, 0, 'COMMA', 0, 'POINT')} + '₫'"></span></h5>
								<span class="mb-0 me-2">/Ngày</span>
							</div>
							<!-- Button -->
							<div class="mt-2 mt-sm-0">
								<a th:href="'/hotel-detail?hotelId=' + ${hotel.hotelId}" class="btn btn-sm btn-primary-soft mb-0 w-100">View Detail<i class="bi bi-arrow-right ms-2"></i></a>    
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- Card item END -->

		</div> <!-- Row END -->

		<div class="row">
