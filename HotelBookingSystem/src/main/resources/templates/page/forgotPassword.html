<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Hamora - Forgot password</title>

    <!-- Meta Tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="StackBros">
    <meta name="description" content="Booking - Multipurpose Online Booking Theme">

    <!-- Dark mode script giữ nguyên -->
    <script th:inline="javascript">
        const storedTheme = localStorage.getItem('theme');
        const getPreferredTheme = () => {
            if (storedTheme) return storedTheme;
            return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        };
        const setTheme = theme => {
            if (theme === 'auto' && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.documentElement.setAttribute('data-bs-theme', 'dark');
            } else {
                document.documentElement.setAttribute('data-bs-theme', theme);
            }
        };
        setTheme(getPreferredTheme());
    </script>

    <!-- Favicon -->
    <link rel="shortcut icon" th:href="@{/assets/images/favicon.ico}">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com/">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Poppins:wght@400;500;700&display=swap">

    <!-- Plugins CSS -->
    <link rel="stylesheet" th:href="@{/assets/vendor/font-awesome/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/assets/vendor/bootstrap-icons/bootstrap-icons.css}">

    <!-- Theme CSS -->
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">
</head>

<body>

<main>
    <section class="vh-xxl-100">
        <div class="container h-100 d-flex px-0 px-sm-4">
            <div class="row justify-content-center align-items-center m-auto">
                <div class="col-12">
                    <div class="bg-mode shadow rounded-3 overflow-hidden">
                        <div class="row g-0">
                            <!-- Image -->
                            <div class="col-lg-6 d-md-flex align-items-center order-2 order-lg-1">
                                <div class="p-3 p-lg-5">
                                    <img th:src="@{/assets/images/element/forgot-pass.svg}" alt="">
                                </div>
                                <div class="vr opacity-1 d-none d-lg-block"></div>
                            </div>

                            <!-- Form -->
                            <div class="col-lg-6 order-1">
                                <div class="p-4 p-sm-7">
                                    <h1 class="mb-2 h3">Forgot password?</h1>
                                    <p class="mb-sm-0">Enter the email address associated with an account.</p>

                                    <div th:if="${param.success}" class="alert alert-success">
                                        Password reset instructions have been sent to your email.
                                    </div>
                                    <div th:if="${param.error}" class="alert alert-danger">
                                        Email not found in our system.
                                    </div>

                                    <!-- Form START -->
                                    <form th:action="@{/forgotPassword}" method="post" class="mt-sm-4 text-start">
                                        <div class="mb-3">
                                            <label for="email" class="form-label">Email address</label>
                                            <input type="email" id="email" name="email" class="form-control" required placeholder="Enter your email">
                                        </div>

                                        <div class="mb-3 text-center">
                                            <p>Back to <a th:href="@{/login}">Login</a></p>
                                        </div>

                                        <div class="d-grid">
                                            <button type="submit" class="btn btn-primary">Reset Password</button>
                                        </div>

                                        <div class="position-relative my-4">
                                            <hr>
                                            <p class="small position-absolute top-50 start-50 translate-middle bg-mode px-2">Or login with</p>
                                        </div>

                                        <div class="vstack gap-3">
                                            <a th:href="@{/oauth2/authorization/google}" class="btn btn-light mb-0">
                                                <i class="fab fa-fw fa-google text-google-icon me-2"></i>Login with Google
                                            </a>
                                        </div>
                                    </form>
                                    <!-- Form END -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<!-- Back to top -->
<div class="back-top"></div>

<!-- Scripts -->
<script th:src="@{/assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/assets/js/functions.js}"></script>

</body>
</html>
