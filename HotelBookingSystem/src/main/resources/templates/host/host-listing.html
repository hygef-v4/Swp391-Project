<head>
    <title>Booking - Multipurpose Online Booking Theme</title>

    <!-- Meta Tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="StackBros">
    <meta name="description" content="Booking - Multipurpose Online Booking Theme">

    <!-- Dark mode -->
    <script>
        const storedTheme = localStorage.getItem('theme')

        const getPreferredTheme = () => {
            if (storedTheme) {
                return storedTheme
            }
            return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'
        }

        const setTheme = function (theme) {
            if (theme === 'auto' && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.documentElement.setAttribute('data-bs-theme', 'dark')
            } else {
                document.documentElement.setAttribute('data-bs-theme', theme)
            }
        }

        setTheme(getPreferredTheme())

        window.addEventListener('DOMContentLoaded', () => {
            var el = document.querySelector('.theme-icon-active');
            if(el != 'undefined' && el != null) {
                const showActiveTheme = theme => {
                    const activeThemeIcon = document.querySelector('.theme-icon-active use')
                    const btnToActive = document.querySelector(`[data-bs-theme-value="${theme}"]`)
                    const svgOfActiveBtn = btnToActive.querySelector('.mode-switch use').getAttribute('href')

                    document.querySelectorAll('[data-bs-theme-value]').forEach(element => {
                        element.classList.remove('active')
                    })

                    btnToActive.classList.add('active')
                    activeThemeIcon.setAttribute('href', svgOfActiveBtn)
                }

                window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
                    if (storedTheme !== 'light' || storedTheme !== 'dark') {
                        setTheme(getPreferredTheme())
                    }
                })

                showActiveTheme(getPreferredTheme())

                document.querySelectorAll('[data-bs-theme-value]')
                    .forEach(toggle => {
                        toggle.addEventListener('click', () => {
                            const theme = toggle.getAttribute('data-bs-theme-value')
                            localStorage.setItem('theme', theme)
                            setTheme(theme)
                            showActiveTheme(theme)
                        })
                    })

            }
        })

    </script>

    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com/">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&amp;family=Poppins:wght@400;500;700&amp;display=swap">

    <!-- Plugins CSS -->
    <link rel="stylesheet" type="text/css" href="assets/vendor/font-awesome/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="assets/vendor/bootstrap-icons/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="assets/vendor/apexcharts/css/apexcharts.css">
    <link rel="stylesheet" type="text/css" href="assets/vendor/choices/css/choices.min.css">

    <!-- Theme CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>

<div th:replace="~{common/header :: header}"></div>


<!-- **************** MAIN CONTENT START **************** -->
<main>

    <!-- =======================
    Menu item START -->
    <section th:replace="~{common-host/menu-host :: menu}"></section>
    <!-- =======================
    Menu item END -->

    <!-- =======================
    Content START -->
    <section class="pt-0">
        <div class="container vstack gap-4">
            <!-- Title START -->
            <div class="row">
                <div class="col-12">
                    <h1 class="fs-4 mb-0"><i class="bi bi-journals fa-fw me-1"></i>Listings</h1>
                </div>
            </div>
            <!-- Title END -->

            <!-- Counter START -->
            <div class="row g-4">

                <!-- Earning item -->
                <div class="col-md-6 col-xl-4">
                    <div class="card card-body border p-4 h-100">
                        <h6>Earning
                            <a tabindex="0" class="h6 mb-0" role="button" data-bs-toggle="popover" data-bs-trigger="focus" data-bs-placement="top" data-bs-content="After US royalty withholding tax" data-bs-original-title="" title="">
                                <i class="bi bi-info-circle-fill small"></i>
                            </a>
                        </h6>
                        <h2 class="text-success">$0</h2>
                        <p class="mb-2"><span class="text-primary me-1">0.20%<i class="bi bi-arrow-up"></i></span>vs last month</p>
                        <div class="mt-auto text-primary-hover"><a href="#" class="text-decoration-underline p-0 mb-0">View statement</a></div>
                    </div>
                </div>

                <!-- Booked Rooms item -->
                <div class="col-md-6 col-xl-4">
                    <div class="card card-body border p-4 h-100">
                        <h6>Booked Rooms</h6>
                        <h2 class="text-info">0</h2>
                        <p class="mb-2"><span class="text-danger me-1">Total room</span>Total Rooms</p>
                        <div class="mt-auto text-primary-hover"><a href="#" class="text-decoration-underline p-0 mb-0">View Bookings</a></div>
                    </div>
                </div>

                <!-- Available Rooms item -->
                <div class="col-md-6 col-xl-4">
                    <div class="card card-body border p-4 h-100">
                        <h6>Available Rooms</h6>
<!--                        de tam-->
                        <h2 class="text-warning" th:text="${totalRooms}">0</h2>
                        <p class="mb-2"><span class="text-danger me-1" th:text="${totalRooms}" >102</span>Total Rooms</p>
                        <div class="mt-auto text-primary-hover"><a href="#" class="text-decoration-underline p-0 mb-0">View Rooms</a></div>
                    </div>
                </div>

            </div>
            <!-- Counter END -->

            <!-- Listing table START -->
            <div class="row">
                <div class="col-12">

                    <div class="card border">
                        <!-- Card header -->
                        <div class="card-header border-bottom">
                            <h5 class="card-header-title">Khách sạn của tôi <span class="badge bg-primary bg-opacity-10 text-primary ms-2">[[${hotels.size()}]]</span></h5>
                        </div>

                        <!-- Card body START -->
                        <div class="card-body vstack gap-3">
                            <!-- Listing item START -->
                            <div th:each="hotel : ${hotels}" class="card border p-2 mb-3">
                                <div class="row g-4">
                                    <!-- Card img -->
                                    <div class="col-md-3 col-lg-2">

                                        <a th:href="@{/hotel-detail(hotelId=${hotel.hotelId})}">
                                            <img th:src="${hotel.hotelImageUrl}" class="card-img rounded-2" alt="Hotel image">
                                        </a>


                                    </div>

                                    <!-- Card body -->
                                    <div class="col-md-9 col-lg-10">
                                        <div class="card-body position-relative d-flex flex-column p-0 h-100">

                                            <!-- Buttons -->
                                            <div class="list-inline-item dropdown position-absolute top-0 end-0">
                                                <a href="#" class="btn btn-sm btn-round btn-light" role="button" id="dropdownAction" data-bs-toggle="dropdown" aria-expanded="false">
                                                    <i class="bi bi-three-dots-vertical"></i>
                                                </a>
                                                <ul class="dropdown-menu dropdown-menu-end min-w-auto shadow rounded">
                                                    <li><a class="dropdown-item" href="#"><i class="bi bi-info-circle me-1"></i>Report</a></li>
                                                    <li><a class="dropdown-item" href="#"><i class="bi bi-slash-circle me-1"></i>Disable</a></li>
                                                </ul>
                                            </div>

                                            <!-- Title -->
                                            <h5 class="card-title mb-0 me-5">
                                                <a th:href="@{/hotel-detail/{id}(id=${hotel.hotelId})}" th:text="${hotel.hotelName}">Hotel Name</a>
                                            </h5>
                                            <small>
                                                <i class="bi bi-geo-alt me-2"></i>
                                                <span th:text="${hotel.address + ', ' + hotel.cityName}">Hotel Address</span>
                                            </small>


                                            <!-- Price and Button -->
                                            <div class="d-sm-flex justify-content-sm-between align-items-center mt-3 mt-md-auto">
                                                <!-- Price -->
                                                <div class="d-flex align-items-center">
                                                    <h5 class="fw-bold mb-0 me-1" th:text="${#numbers.formatDecimal(hotel.minPrice, 0, 'COMMA', 3, 'POINT')} + ' VNĐ'">Price</h5>
                                                    <span class="mb-0 me-2">/ngày</span>
                                                </div>
                                                <!-- Buttons -->
                                                <div class="hstack gap-2 mt-3 mt-sm-0">
                                                    <a th:href="@{/add-room(hotelId=${hotel.hotelId})}" class="btn btn-sm btn-primary mb-0">
                                                        <i class="bi bi-plus-circle fa-fw me-1"></i> Thêm phòng
                                                    </a>

                                                    <a th:href="@{/delete-hotel/{id}(id=${hotel.hotelId})}" class="btn btn-sm btn-danger mb-0"
                                                       onclick="return confirm('Are you sure you want to delete this hotel?');">
                                                        <i class="bi bi-trash3 fa-fw me-1"></i>Delete
                                                    </a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Listing item END -->


                        </div>
                        <!-- Card body END -->
                    </div>
                </div>
            </div>
            <!-- Listing table END -->
        </div>
    </section>
    <!-- =======================
    Content END -->

</main>
<!-- **************** MAIN CONTENT END **************** -->

<div th:replace="~{common/footer :: footer}"></div>

<!-- Back to top -->
<div class="back-top"></div>

<script src="assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
