  <!-- Dark mode -->
  <script>
    const storedTheme = localStorage.getItem('theme')

    const getPreferredTheme = () => {
      if (storedTheme) {
        return storedTheme
      }
      return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'
    }

    const setTheme = function (theme) {
      if (theme === 'auto' && window.matchMedia('(prefers-color-scheme: dark)').matches) {
        document.documentElement.setAttribute('data-bs-theme', 'dark')
      } else {
        document.documentElement.setAttribute('data-bs-theme', theme)
      }
    }

    setTheme(getPreferredTheme())

    window.addEventListener('DOMContentLoaded', () => {
      var el = document.querySelector('.theme-icon-active');
      if (el != 'undefined' && el != null) {
        const showActiveTheme = theme => {
          const activeThemeIcon = document.querySelector('.theme-icon-active use')
          const btnToActive = document.querySelector(`[data-bs-theme-value="${theme}"]`)
          const svgOfActiveBtn = btnToActive.querySelector('.mode-switch use').getAttribute('href')

          document.querySelectorAll('[data-bs-theme-value]').forEach(element => {
            element.classList.remove('active')
          })

          btnToActive.classList.add('active')
          activeThemeIcon.setAttribute('href', svgOfActiveBtn)
        }

        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
          if (storedTheme !== 'light' || storedTheme !== 'dark') {
            setTheme(getPreferredTheme())
          }
        })

        showActiveTheme(getPreferredTheme())

        document.querySelectorAll('[data-bs-theme-value]')
                .forEach(toggle => {
                  toggle.addEventListener('click', () => {
                    const theme = toggle.getAttribute('data-bs-theme-value')
                    localStorage.setItem('theme', theme)
                    setTheme(theme)
                    showActiveTheme(theme)
                  })
                })

      }
    })

  </script>

<script>
// Validate change password form
console.log('Validate script loaded');

function showFieldError(element, message) {
    element.classList.add('is-invalid');
    let error = element.parentNode.querySelector('.invalid-feedback');
    if (!error) {
        error = document.createElement('div');
        error.className = 'invalid-feedback';
        element.parentNode.appendChild(error);
    }
    error.textContent = message;
}

function showFieldSuccess(element, message) {
    element.classList.remove('is-invalid');
    element.classList.add('is-valid');
    let success = element.parentNode.querySelector('.valid-feedback');
    if (!success) {
        success = document.createElement('div');
        success.className = 'valid-feedback';
        element.parentNode.appendChild(success);
    }
    success.textContent = message;
}

function removeFieldError(element) {
    element.classList.remove('is-invalid');
    element.classList.remove('is-valid');
    let error = element.parentNode.querySelector('.invalid-feedback');
    let success = element.parentNode.querySelector('.valid-feedback');
    if (error) error.textContent = '';
    if (success) success.textContent = '';
}

// Password strength checker
function checkPasswordStrength(password) {
    let strength = 0;
    let feedback = [];
    
    if (password.length >= 8) {
        strength += 1;
    } else {
        feedback.push('Ít nhất 8 ký tự');
    }
    
    if (/[A-Z]/.test(password)) {
        strength += 1;
    } else {
        feedback.push('Có ít nhất 1 chữ hoa');
    }
    
    if (/[a-z]/.test(password)) {
        strength += 1;
    } else {
        feedback.push('Có ít nhất 1 chữ thường');
    }
    
    if (/[0-9]/.test(password)) {
        strength += 1;
    } else {
        feedback.push('Có ít nhất 1 số');
    }
    
    if (/[^A-Za-z0-9]/.test(password)) {
        strength += 1;
    } else {
        feedback.push('Có ít nhất 1 ký tự đặc biệt');
    }
    
    return { strength, feedback };
}

// Real-time password validation
function validateNewPassword(password) {
    const { strength, feedback } = checkPasswordStrength(password);
    
    // Show/hide requirements container based on input
    const requirementsContainer = document.getElementById('passwordRequirementsContainer');
    
    if (password.length > 0) {
        requirementsContainer.style.display = 'block';
    } else {
        requirementsContainer.style.display = 'none';
    }
    
    // Update requirements list
    const requirementsList = document.getElementById('passwordRequirements');
    if (requirementsList) {
        requirementsList.innerHTML = '';
        feedback.forEach(req => {
            const li = document.createElement('li');
            li.className = 'text-danger';
            li.innerHTML = `<i class="bi bi-x-circle me-1"></i>${req}`;
            requirementsList.appendChild(li);
        });
        
        if (feedback.length === 0) {
            const li = document.createElement('li');
            li.className = 'text-success';
            li.innerHTML = `<i class="bi bi-check-circle me-1"></i>Mật khẩu đáp ứng tất cả yêu cầu!`;
            requirementsList.appendChild(li);
        }
    }
    
    return strength === 5;
}

// Real-time confirm password validation
function validateConfirmPassword(newPassword, confirmPassword) {
    if (confirmPassword === '') {
        return { isValid: false, message: '' };
    }
    
    if (newPassword !== confirmPassword) {
        return { isValid: false, message: 'Mật khẩu xác nhận không khớp' };
    }
    
    return { isValid: true, message: 'Mật khẩu xác nhận khớp' };
}

function validateChangePasswordForm(e) {
    console.log('Form submit');
    let valid = true;
    const currentPassword = document.querySelector('input[name="currentPassword"]');
    const newPassword = document.querySelector('input[name="newPassword"]');
    const confirmPassword = document.querySelector('input[name="confirmPassword"]');

    // Xóa lỗi cũ
    [currentPassword, newPassword, confirmPassword].forEach(function(input) {
        if (input) removeFieldError(input);
    });

    // Kiểm tra mật khẩu mới
    const passwordValue = newPassword.value.trim();
    const isPasswordValid = validateNewPassword(passwordValue);
    
    if (!isPasswordValid) {
        showFieldError(newPassword, 'Mật khẩu chưa đáp ứng đủ yêu cầu.');
        valid = false;
    } else {
        showFieldSuccess(newPassword, 'Mật khẩu hợp lệ!');
    }

    // Kiểm tra xác nhận mật khẩu
    const confirmResult = validateConfirmPassword(passwordValue, confirmPassword.value.trim());
    if (!confirmResult.isValid) {
        if (confirmResult.message) {
            showFieldError(confirmPassword, confirmResult.message);
        }
        valid = false;
    } else {
        showFieldSuccess(confirmPassword, confirmResult.message);
    }

    // Nếu có trường currentPassword, kiểm tra không trùng mật khẩu cũ
    if (currentPassword && currentPassword.value && passwordValue === currentPassword.value) {
        showFieldError(newPassword, 'Mật khẩu mới không được trùng với mật khẩu hiện tại.');
        valid = false;
    }

    if (!valid) e.preventDefault();
}

// Gắn sự kiện real-time validation
window.addEventListener('DOMContentLoaded', function() {
    var form = document.getElementById('changePasswordForm');
    var newPasswordInput = document.querySelector('input[name="newPassword"]');
    var confirmPasswordInput = document.querySelector('input[name="confirmPassword"]');
    var currentPasswordInput = document.querySelector('input[name="currentPassword"]');
    
    if (form) {
        form.addEventListener('submit', validateChangePasswordForm);
    }
    
    // Real-time validation for new password
    if (newPasswordInput) {
        newPasswordInput.addEventListener('input', function() {
            const password = this.value;
            validateNewPassword(password);
            
            // Check against current password if exists
            if (currentPasswordInput && currentPasswordInput.value && password === currentPasswordInput.value) {
                showFieldError(this, 'Mật khẩu mới không được trùng với mật khẩu hiện tại.');
            } else if (password.length > 0) {
                removeFieldError(this);
            }
            
            // Trigger confirm password validation if it has value
            if (confirmPasswordInput && confirmPasswordInput.value) {
                const event = new Event('input');
                confirmPasswordInput.dispatchEvent(event);
            }
        });
    }
    
    // Real-time validation for confirm password
    if (confirmPasswordInput) {
        confirmPasswordInput.addEventListener('input', function() {
            const newPassword = newPasswordInput ? newPasswordInput.value : '';
            const confirmPassword = this.value;
            const result = validateConfirmPassword(newPassword, confirmPassword);
            
            if (confirmPassword.length > 0) {
                if (result.isValid) {
                    showFieldSuccess(this, result.message);
                } else {
                    showFieldError(this, result.message);
                }
            } else {
                removeFieldError(this);
            }
        });
    }
    
    // Real-time validation for current password (if exists)
    if (currentPasswordInput) {
        currentPasswordInput.addEventListener('input', function() {
            const currentPassword = this.value;
            const newPassword = newPasswordInput ? newPasswordInput.value : '';
            
            if (currentPassword && newPassword && currentPassword === newPassword) {
                showFieldError(newPasswordInput, 'Mật khẩu mới không được trùng với mật khẩu hiện tại.');
            } else if (newPasswordInput && newPasswordInput.value) {
                removeFieldError(newPasswordInput);
            }
        });
    }
});
</script>
